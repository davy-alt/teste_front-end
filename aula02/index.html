<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img
        class="imagem"
        src="png-transparent-logo-social-media-follow-on-instagram-text-logo-social-media.svg"
        alt=""
      />
      <h3 id="subtitulo">
        Registre-se para ver fotos e videos <br />dos seus amigos
      </h3>

      <a
        href="https://www.facebook.com/?locale=pt_BR"
        class="face"
        target="_blank"
        >Iniciar sessão com o facebook</a
      ><br />

      <input
        type="email"
        id="#email"
        placeholder="Numero de celular ou email"
      />
      <input type="password" id="#password" placeholder="Senha" />
      <input type="text" id="#nome" placeholder="Nome completo" />
      <input type="text" id="#nick" placeholder="Nome de exibição" />

      <p id="termos">
        As pessoas que usam nosso serviço podem ter enviado <br />suas
        informações de contato para o Instagram.
        <a href="https://www.facebook.com/help/instagram/261704639352628"
          >saiba mais</a
        >
      </p>
      <p>
        Ao se cadastrar, você concorda com nosso Termos, <br /><a
          href="https://help.instagram.com/581066165581870/?locale=pt_BR"
          >Termos, </a
        ><a href="https://www.facebook.com/privacy/policy"
          >Politica de privacidade e </a
        ><a href="https://privacycenter.instagram.com/policies/cookies/"
          >politica de cookies</a
        >
      </p>

      <button type="button" class="registro" onclick="Registrar()">Registrar</button>

      <script src="script.js"></script>
    </div>
  </body>
</html>
